<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h1>Cadastro de cliente</h1>

    <form id="formCliente">
        <fieldset>
            <legend>Por favor preencha os dados para o cadastro:</legend>

            <label for="nomeCompleto">Nome completo*: </label>
            <br />
            <input type="text" id="nomeCompleto" placeholder="Nome e sobrenome..." required>
            <br />

            <label for="email">E-mail*: </label>
            <br />
            <input type="email" id="email" placeholder="Seu e-mail principal" required></input>
            <br />

            <label for="cpf">CPF: </label>
            <br />
            <input type="text" placeholder="123456789-10" id="cpf"></input>
            <br />

            <label for="senha">Senha: </label>
            <br />
            <input type="password" id="senha" placeholder="*******">
            <br />

            <div class="btnLimparCadastrar">
                <!-- <button type="button">Limpar</button>
                <button type="submit">Cadastrar</button> -->
                <a href="../index.html">
                    <img src="../assets/voltar2.png" alt="" class="icones" title="voltar">
                </a>
                <a href="#">
                    <img src="../assets/limpar-limpo.png" alt="" class="icones" title="Limpar campos" onclick="limparCampos()">
                </a>
                <a href="../produto/index.html">
                    <img src="../assets/cesta-de-compras.png" alt="" class="icones" title="Produtos">
                </a>
                <!-- <a href="../index.html">
                    <img src="../assets/salvar-disco.png" alt="" class="imgVoltar" title="salvar">
                </a>  -->
                
                
                <button type="submit" name="enviar" value="Enviar" id="enviar"><img src="../assets/salvar-disco.png" alt="" class="salvar" title="salvar"></button>

            </div>
            
        </fieldset>

        <div class="voltarProduto">
            <!-- <img src="../assets/voltar2.png" alt="" class="imgVoltar">
            <img src="../assets/cesta-de-compras.png" alt="" class="imgVoltar"> -->
            
            <!-- <button type="produto">Produto</button> -->
        </div>
        <script src="./scripts.js"></script>
    </form> 
    
    
</body>
</html>
